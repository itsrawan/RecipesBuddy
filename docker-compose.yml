version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recipesbuddy-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPOONACULAR_API_KEY=${SPOONACULAR_API_KEY}
      - SPOONACULAR_API_BASE_URL=https://api.spoonacular.com
    networks:
      - recipesbuddy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend/recipes-buddy
      dockerfile: Dockerfile
    container_name: recipesbuddy-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - recipesbuddy-network
    restart: unless-stopped

networks:
  recipesbuddy-network:
    driver: bridge
