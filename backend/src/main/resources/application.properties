# Spring Application
spring.application.name=Recipes Buddy

# Server Configuration
server.port=8080

# Spoonacular API Configuration
spoonacular.api.base-url=https://api.spoonacular.com
spoonacular.api.auth.header-name=x-api-key

# For using Spoonacular Search API Response mock instead of real API calls
# Make sure to set this to false in production
spoonacular.mock-mode=true

# WebClient Configuration
webclient.connection-timeout=5000
webclient.read-timeout=10000

# Logging Configuration
logging.level.com.recipeapp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.reactive.function.client=DEBUG

# Spring Boot Actuator Configuration
# Expose health, info, and metrics endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.info.env.enabled=true

# Application Info (displayed in /actuator/info endpoint)
info.app.name=Recipes Buddy
info.app.description=Recipe search application using Spoonacular API
info.app.version=1.0.0
info.app.author=Rawan Sweidan

# CORS (Cross-Origin Resource Sharing) Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
